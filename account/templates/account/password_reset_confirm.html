{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block body %}
    <section id="password_reset_confirm">
        <div class="form_password_reset_confirm">
            <h1>Новый пароль</h1>
            <form method="post">
                {% csrf_token %}
                <div class="base_errors">{{ form.non_field_errors }}</div>
                {% for f in form %}
                    <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                    <div class="form_input">
                        {{ f }}
                    </div>
                    <div class="input-error">{{ f.errors }}</div>
                {% endfor %}
                <button type="submit" class="btn_save_new_password">Сохранить</button>
            </form>
        </div>
    </section>
{% endblock body %}
