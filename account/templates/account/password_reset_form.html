{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block body %}
    <div class="container py-5">
        <h1>Восстановление пароля</h1>
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label> {{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <div>
                <button type="submit" class="btn btn-success">Сбросить на почту</button>
            </div>
        </form>
    </div>
{% endblock body %}
