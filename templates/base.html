<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'homeapp/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'homeapp/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'homeapp/favicons/favicon-16x16.png' %}">
    <link rel="stylesheet" href="{% static 'homeapp/app.css' %}">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>
<body>
{% include '_inc/_header.html' %}
{% include '_inc/_menu.html' %}
{% block body %}

{% endblock body %}
{% include '_inc/_footer.html' %}
<script src="{% static 'homeapp/app.js' %}"></script>
</body>
</html>
